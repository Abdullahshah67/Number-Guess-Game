<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number-Guess-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class= "main">
        <div class="top">
            <h1>Number Guessing Game</h1>
            <p>Try and guess a random number betwee 1 and 100</p>
            <p>You have 10 atttempts to guess the right numbers</p>
        </div>
        <div class="mid">
            <form class="form">
                <label for="guessfield" id="guess">Guess a number</label>
                <input type="text" class="guessfield" id="guessfield">
                <button id="submit" class="guessfield">Submit Guess</button>
            </form>
        </div>
        <div class="bottom">
            <p>Previous Guess <span class="guessess"></span></p>
            <p>Guess Remaining <span class="lastResult">10</span></p>
            <p class="loworhi"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
